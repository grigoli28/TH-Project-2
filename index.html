<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Snake</title>
</head>

<body>
    <div id="userInterface" class="user-interface">
        <div class="container flex-cont">
            <div>
                <!-- High Score -->
                <div class="flex-cont">
                    <span>High Score&nbsp;<i class="fas fa-trophy"></i></span><b id="highScore"></b>
                </div>
                <!-- Current Score -->
                <div class="flex-cont">
                    <span>Your Score:&nbsp;<i class="fas fa-apple-alt"></i></span><b id="myScore"></b>
                </div>
                <div class="flex-cont">
                    <!-- Level -->
                    <label for="gameLevel">Level&nbsp;</label>
                    <select id="gameLevel">
                            <option id="novice" value="novice">NOVICE</option>
                            <option id="intermediate" value="intermediate">INTERMEDIATE</option>
                            <option id="hard" value="hard">HARD</option>
                        </select>
                    <!-- Speed -->
                    <label for="snakeSpeed">Speed&nbsp;</label>
                    <input id="snakeSpeed" type="number" step="1" value="1">

                    <!-- Sound -->
                    <span id="sound" for="snakeSpeed">Sound</span>
                    <i id="sound-control" class="sound-on"></i>
                    <!-- <i id="sound-off" class="fas fa-volume-off hidden"></i> -->
                </div>
                <!-- Board Dimensions -->
                <div class="flex-cont">
                    <label for="boardWidth">Board Dimensions (W/H)&nbsp;</label>
                    <input id="boardWidth" type="number" step="20" value="400">
                    <input id="boardHeight" type="number" step="20" value="400">
                </div>
                <!-- Snake Length -->
                <div class="flex-cont">
                    <label for="snakeLength">Snake Length&nbsp;</label>
                    <input id="snakeLength" type="number" step="1" value="3">
                </div>
                <!-- Apple Count -->
                <div class="flex-cont">
                    <label for="appleCount">Apples&nbsp;</label>
                    <input id="appleCount" type="number" step="1" value="1">
                </div>
                <!-- Save Button -->
                <div class="flex-cont">
                    <button id="save">Save Settings</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container flex-cont">
        <div class="flex-cont">
            <button id="play" class="hidden">Start Game</button>
            <canvas id="snakeGame" class="hidden" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="src/UserSettings.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Apple.js"></script>
    <script src="src/Snake.js"></script>
    <script src="src/UI.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
